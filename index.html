<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>CMLL Recog!</title>
<style type="text/css">
body { text-align: center; }
body { background: rgb(0, 34, 51);}
a:link { color:#33c; } 
a:visited { color:#339; }
p { max-width: 60em; }

/* so linked image won't have border */
a img { border:none; }
</style>
<script type="text/javascript">
// place your images in this array
var random_images_array = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'];
var random_dir = ['A', 'H', 'O', 'L', 'Pi', 'S', 'T', 'U'];


function getRandomImage(imgAr, pathDir) {
    var num2 = Math.floor( Math.random() * pathDir.length );
    path = pathDir[ num2 ];

    var num = Math.floor( Math.random() * imgAr.length );
    
    if (num2 == 1) {
        num = Math.floor( Math.random() * 4 );
	}
    if (num2 == 2) {
        num = Math.floor( Math.random() * 2 );
	}

    var img = imgAr[ num ];
    var imgStr = '<img src="' + path + '/' + img + '" alt = "">';

    

    document.write(imgStr); document.close();


document.addEventListener("keypress", function(event) {
  if (event.keyCode == path.charCodeAt(0) || event.keyCode == path.charCodeAt(0)+32 || event.keyCode == 13 ) {
    getRandomImage(random_images_array, random_dir);
    document.body.style.textAlign = "center";
    document.body.style.backgroundColor = 'rgb(' + [0,34,51].join(',') + ')';
    console.log(path);
  }});

}

</script>
